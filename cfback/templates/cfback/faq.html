{%extends 'cfback/base.html'%}
{%block title%}Submit Feedback{%endblock %}
{%block content%}

<div class="main">
	
	<div class="main-inner">

	    <div class="container">
	
    	<div class="row">
    	<div class="span12">
						
				<div class="widget widget-plain">
					
					<div class="widget-content">
						
						<a href="{% url 'cfback:add_faq' %}" class="btn btn-large btn-success btn-support-ask">Ask A Question</a>	
						
						
					</div> <!-- /widget-content -->
						
				</div> <!-- /widget -->
				
				
				
			</div> <!-- /span12 -->
         </div>	
    
	      <div class="row">
              <div class="span12">
	      		
	      		<div class="widget">
						
					<div class="widget-header">
						<i class="icon-pushpin"></i>
						<h3>Sample Frequently Asked Questions</h3>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
						
						<h3>Search</h3>
						
						<br />
                       <ol class="faq-list">
                         {% if faqs %}
                            {% for faq in faqs %}
                               <li>
                                  <h4>{{ faq.question }}</h4>
                                  <p>{{ faq.answer }}</p>
                               </li>
                             {% endfor %}
                         {% endif %}
                       </ol>


 </div> <!-- /widget-content -->
						
				</div> <!-- /widget -->	
				
		    </div> <!-- /spa12 -->
		    
		    
		    
		    
	      	
	      	
	      	
	      </div> <!-- /row -->
	
	    </div> <!-- /container -->
    
	</div> <!-- /main-inner -->
	    
</div> <!-- /main -->



{% endblock content %}
